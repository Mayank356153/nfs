<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <style>
        body {
        background-image: url("../assets/backgound2.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
        .resutl{
            position:absolute;
            top:10rem;
            left:30rem;
            height:22rem;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1,h2{
            text-align: center;
            color:white;
            font-size: 5rem;
            color: #002244;
            text-shadow: 4px 4px 4px #0CAFFF;
        }
        body{
            overflow:hidden;
            background-color: black;
        }
        .b1,.b2{
            font-size: 1.2rem;
            width:5rem;
            font-weight: 700;
            border-radius: 1.5rem;
            animation-name: flow;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            margin:2rem;
        }
        .b1{
            background-color: green;
        }
        .b2{
            background-color: red;
        }
        @keyframes flow{
            0%{
                scale:1.3;
            }50%{
                scale:1;
            }100%{
                scale:1.3;
            }
        }
    </style>
    <title>Race</title>
</head>
<body>
    <div class = "resutl">
        <h1>Game Result</h1>
        <h2>Level Achived: <span class="score">0</span></h2>
        <div class="btn">
            <button  class="b1" onClick = "restartGame()">Restart</button>
            <button  class="b2" onClick = "quitGame()">Quti</button>
        </div>
    </div>
</body>
<script>
    var level = localStorage.getItem("level");
    document.querySelector(".score").innerHTML = level;
    function restartGame(){
        window.location.href = 'game.html';
    }
    function quitGame(){
        window.location.href = 'start.html';
    }
</script>
</html>
